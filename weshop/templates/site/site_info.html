{% extends 'account_layout.html' %}
{% from 'macro/form.html' import form_field %}
{% block content %}
    <body>
    <div class="main">
        <form action=""
              class="form-horizontal form" method="post" enctype="multipart/form-data">
            {{ form.csrf_token }}
            <h4>站点基本信息</h4>
            <table class="tb">
                <tbody>
                <tr>
                    <th><label for="">网址</label></th>
                    <td>
                        {{ form_field(form.url) }}
                    </td>
                </tr>
                <tr>
                    <th><label for="">电话</label></th>
                    <td>
                        {{ form_field(form.phone) }}

                    </td>
                </tr>
                <tr>
                    <th><label for="">邮箱</label></th>
                    <td>
                        {{ form_field(form.email) }}
                    </td>
                </tr>
                 <tr>
                    <th><label for="">地址</label></th>
                    <td>
                        {{ form_field(form.address) }}
                    </td>
                </tr>


                <tr>
                    <th></th>
                    <td>
                        <button type="submit" class="btn btn-primary span3" name="submit" value="提交">提交</button>
                        <input type="hidden" name="token" value="f50075d3">
                    </td>
                </tr>

                </tbody>
            </table>
        </form>
    </div>

    <script type="text/javascript" src="{{ static('js/cascade.js') }}?v=2015"></script>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=1.4"></script>
    <script type="text/javascript"
            src="http://api.map.baidu.com/getscript?v=1.4&amp;ak=&amp;services=&amp;t=20150522093217"></script>
    <script type="text/javascript" src="{{ static('js/industry.js') }}"></script>
    <div class="show_foot">
        <div class="foot_wrap">
            <p>
                ©2015 <b> 汝州百事优惠圈商务 </b></p>
        </div>
    </div>
    </body>
{% endblock %}
